<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Categorias</h1><br>  
        <div class="row" [hidden]="!deleteMessage">  
               
                  <div class="col-sm-4"></div>  
                  <div class="col-sm-4">  
                          <div class="alert alert-info alert-dismissible">  
                                  <button type="button" class="close" data-dismiss="alert">×</button>  
                                  <strong>Categoria excluído</strong>  
                          </div>  
                  </div>  
                  <div class="col-sm-4"></div>  
          </div>             
      </div>  
    
      
    <div class="panel-body">  
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
        [dtTrigger]="dtTrigger"  >  
            <thead class="thead-light">  
                <tr>  
                    <th>Nome</th>  
                    <th>Ativo?</th>  
                  
                    <th>Opções</th> 
                      
                </tr>  
            </thead>  
            <tbody>  
                
                 <tr *ngFor="let categoria of categorias">  
                
                    <td>{{categoria.nome}}</td>  
                    <td>{{categoria.ativo}}</td>  
                  
                   
                    <td><button (click)="deleteCategoria(categoria.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Excluir</i></button>   
                      <button (click)="updateCategoria(categoria.id)" class='btn btn-info'  
                      data-toggle="modal" data-target="#myModal">Atualizar</button>  
                    </td>  
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
   
    
  <div class="modal" id="myModal">  
    <div class="modal-dialog">  
      <div class="modal-content">  
            <form [formGroup]="categoriaupdateform" #updcategoria (ngSubmit)="updateCli(updcategoria)">  
        <!-- Modal Header -->  
        <div class="modal-header">  
            <h4 class="modal-title" style="text-align:center"> Atualizar categoria</h4>  
                    </div>  
          
        <!-- Modal body -->  
        <div class="modal-body" *ngFor="let categoria of categorialist" > 
      
            <div [hidden]="isupdated">  
              
                <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="categoria.id" > 
               
              
                        <!--CampoNome-->
               
                <div class="form-group">
                  <label for="nome">Nome da categoria</label>
                  <input type="text" class="form-control" formControlName="nome" data-toggle="tooltip"
                      data-placement="right" title="Entre com o nome do categoria">
                  <div class="alert alert-danger" *ngIf="(CategoriaNome.touched) && (CategoriaNome.invalid)"
                      style="margin-top: 5px;">
                      <span *ngIf="CategoriaNome.errors.required">O nome é obrigatório</span>
                  </div>
              </div>

                <!--CampoAtivo-->
                <div class="form-group">
                  <label for="ativo">Ativa?</label>
                  <input type="checkbox" class="form-control" formControlName="ativo" data-toggle="tooltip"
                      data-placement="right" >
                  <div class="alert alert-danger" *ngIf="(CategoriaAtivo.touched) && (CategoriaAtivo.invalid)"
                      style="margin-top: 5px;">
                      <span *ngIf="CategoriaAtivo.errors.required">O ativo é obrigatório</span>
                  </div>
              </div>          
              </div>    
              <div [hidden]="!isupdated">  
                  <h4>Categoria atualizado!</h4>  
              </div>          
                  
        </div>  
          
        <!-- Modal footer -->  
        <div class="modal-footer" >  
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Atualizar</button>  
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Fechar</button>  
        </div>  
          
    </form>  
      </div>  
    </div>  
  </div>
